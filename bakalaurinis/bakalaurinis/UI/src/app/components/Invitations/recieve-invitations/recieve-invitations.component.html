<h1>Jūs esate kviečiamas prisijungti prie renginių</h1>

<div>
  <table mat-table [dataSource]="invitations" class="mat-elevation-z8">

    <ng-container matColumnDef="Row">
      <td mat-cell *matCellDef="let element">
        <mat-card>
          <mat-card-title> {{ element.id }} </mat-card-title>
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="accept(element.id)">
              <i class=" material-icons">
                done
              </i>
            </button>
            <button mat-raised-button color="warn" (click)="decline(element.id)">
              <i class="material-icons">
                clear
              </i>
            </button>
          </mat-card-actions>
        </mat-card>
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator showFirstLastButtons></mat-paginator>
</div>

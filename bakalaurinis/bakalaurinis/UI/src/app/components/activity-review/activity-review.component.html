<div align="right">
  <button mat-flat-button color="warn" (click)="closeModal()">
    <i class="material-icons">
      clear
    </i>
  </button>
</div>
<form>
  <h1 mat-dialog-title>Pavadinimas:{{activity.title}}</h1>
  <mat-dialog-content>
    <mat-label>Aprašymas:</mat-label>
    <mat-card>
      {{activity.description}}
    </mat-card>
  </mat-dialog-content>
  <mat-card-actions>
    Trukmė (minutėmis): {{activity.durationInMinutes}}
  </mat-card-actions>

</form>

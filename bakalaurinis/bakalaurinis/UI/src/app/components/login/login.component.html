<mat-card class="login-card login-card-position">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <h1 class="center" mat-dialog-title>Prisijugimas</h1>

    <div class="center">
      <mat-form-field>
        <input matInput
               name="username"
               placeholder="Vartotojo vardas"
               formControlName="username"
               class="form-control"
               required />
      </mat-form-field>
    </div>

    <div class="center">
      <mat-form-field>
        <input matInput
               type="password"
               name="password"
               placeholder="SlaptaÅ¾odis"
               formControlName="password"
               required />
      </mat-form-field>
    </div>

    <div class="center">
      <button mat-flat-button color="primary">
        Prisijungti
      </button>
    </div>

  </form>
</mat-card>

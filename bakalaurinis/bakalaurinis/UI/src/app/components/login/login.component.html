<form>
  <h1 mat-dialog-title>Login form</h1>

  <mat-dialog-content>
    <mat-card>
      <div>
        <mat-form-field>
          <input matInput name="username" placeholder="username" required />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matInput
                 type="password"
                 name="password"
                 placeholder="password"
                 required />
        </mat-form-field>
      </div>
    </mat-card>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-flat-button
            (click)="login()"
            color="primary">
      Prisijungti
    </button>
  </mat-dialog-actions>
</form>

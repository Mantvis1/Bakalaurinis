<div>

  <button align="left" mat-raised-button color="primary" (click)="updateDate(-1)">
    Pervious
  </button>

  <h1 align="center">
    Dienos ({{dateString}}) veiklų sąrašas
  </h1>

  <button align="right" mat-raised-button color="primary" (click)="updateDate(1)">
    Next
  </button>
</div>

<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <div class="example-box" *ngFor="let activity of activities" cdkDrag>
    <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
    {{activity.title}}
  </div>
</div>

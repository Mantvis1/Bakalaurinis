<mat-grid-list cols="10" rowHeight="100px">
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button mat-raised-button color="primary" (click)="updateDate(-1)">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="8" [rowspan]="1">
    <h1>
      Day ({{dateString}}) works list
    </h1>
    <mat-icon style="cursor: pointer;" (click)="openInfoModal()">info</mat-icon>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button mat-raised-button color="primary" (click)="updateDate(1)">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </mat-grid-tile>
</mat-grid-list>

<mat-card>
  <mat-card-content>
    <h2 class="example-h2">Busyness</h2>
    <section class="example-section">
      <mat-progress-bar class="example-margin" [color]="'primary'" [mode]="'determine'" [value]="busyness"
        [bufferValue]="100">
      </mat-progress-bar>
    </section>
  </mat-card-content>
</mat-card>

<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <div class="example-box" *ngFor="let activity of activities" cdkDrag>
    <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
    <h2> {{activity.title}} (Start : {{getDataString(activity.startTime)}} End:{{getDataString(activity.endTime)}})</h2>
  </div>
</div>

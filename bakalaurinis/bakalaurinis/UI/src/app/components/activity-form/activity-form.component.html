<form>
  <h1 mat-dialog-title>{{data.formTitle}}</h1>

  <mat-dialog-content>
    <mat-card>
      <div>
        <mat-form-field>
          <input matInput [(ngModel)]="data.activityFormData.title" name="title"
                 placeholder="Title" required #nameInput="ngModel">
          <mat-error *ngIf="nameInput.invalid" class="error">
            Title cannot be empty.
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matInput [(ngModel)]="data.activityFormData.description" name="description"
                 placeholder="Description" required #nameInput="ngModel" />
          <mat-error *ngIf="nameInput.invalid" class="error">
            Description cannot be empty.
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Activity start date</mat-label>
          <input matInput [(ngModel)]="data.activityFormData.startDate" name="startDate" [matDatepicker]="picker" placeholder="Enter activity starting date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Activity finish date</mat-label>
          <input matInput [(ngModel)]="data.activityFormData.endDate" name="endDate" [matDatepicker]="picker1" placeholder="Enter activity finish date">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Finish until</mat-label>
          <input matInput [(ngModel)]="data.activityFormData.finishUntil" name="finishUntil" [matDatepicker]="picker2" placeholder="date...">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Select priority</mat-label>
          <mat-select placeholder="Priority">
            <mat-option *ngFor="let p of data.activityFormData.priority" [value]="p">{{data.activityFormData.priority}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </mat-card>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-flat-button mat-button-base [mat-dialog-close]>Close</button>
    <button mat-flat-button color="primary" (click)="closeModal(data.activityFormData)">
      {{data.formConfirmationButtonName}}
    </button>
  </mat-dialog-actions>
</form>

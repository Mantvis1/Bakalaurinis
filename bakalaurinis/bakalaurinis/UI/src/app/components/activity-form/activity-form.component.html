<form>
  <h1 mat-dialog-title>{{ data.formTitle }}</h1>

  <mat-dialog-content>
    <mat-card>
      <div>
        <mat-form-field>
          <input matInput [(ngModel)]="data.activityFormData.title" name="title" placeholder="Title" required
            #nameInput="ngModel" />
          <mat-error *ngIf="nameInput.invalid" class="error">
            Title cannot be empty.
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <textarea matInput [(ngModel)]="data.activityFormData.description" name="description"
            placeholder="Description" required #descriptionInput="ngModel" cdkTextareaAutosize cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="20"></textarea>
          <mat-error *ngIf="descriptionInput.invalid" class="error">
            Description cannot be empty.
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matInput [(ngModel)]="data.activityFormData.durationInMinutes" name="duration" placeholder="Duration"
            required #durationInput="ngModel" type="number" />
          <mat-error *ngIf=" durationInput.invalid" class="error">
            Duration cannot be empty.
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Select priority</mat-label>
          <mat-select placeholder="Priority" [(ngModel)]="data.activityFormData.activityPriority" name="priority">
            <mat-option [value]="0">Low</mat-option>
            <mat-option [value]="1">Medium</mat-option>
            <mat-option [value]="2">High</mat-option>
          </mat-select>
        </mat-form-field>
      </div>


      <div>
        <mat-checkbox name="participants" [(ngModel)]="data.activityFormData.willBeParticipant">
          Will be more participant
        </mat-checkbox>
      </div>
    </mat-card>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-flat-button mat-button-base (click)="closeModal(null)" [mat-dialog-close]>Close</button>
    <button mat-flat-button color="primary"
      [disabled]="nameInput.invalid || descriptionInput.invalid || durationInput.invalid || durationInput.value <= 0"
      (click)="closeModal(data.activityFormData)">
      {{ data.formConfirmationButtonName }}
    </button>
  </mat-dialog-actions>
</form>

<form>
  <h1 mat-dialog-title>{{data.formTitle}}</h1>

  <mat-dialog-content>
    <mat-card>
      <div>
        <mat-form-field>
          <input matInput [(ngModel)]="data.activityFormData.title" name="title"
                 placeholder="Title" required #nameInput="ngModel">
          <mat-error *ngIf="nameInput.invalid" class="error">
            Title cannot be empty.
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput [(ngModel)]="data.activityFormData.description" name="description"
                 placeholder="Description" required #nameInput="ngModel" />
          <mat-error *ngIf="nameInput.invalid" class="error">
            Description cannot be empty.
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-flat-button mat-button-base [mat-dialog-close]>Close</button>
    <button mat-flat-button color="primary" (click)="closeModal(data.activityFormData)">
      {{data.formConfirmationButtonName}}
    </button>
  </mat-dialog-actions>
</form>

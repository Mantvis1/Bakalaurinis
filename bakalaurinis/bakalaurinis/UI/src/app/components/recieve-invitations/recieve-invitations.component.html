<mat-form-field appearance="outline">
  <mat-label>Search...</mat-label>
  <span matSuffix class="material-icons">
    search
  </span>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ex. ium">
</mat-form-field>

<div>
  <table mat-table [dataSource]="invitations" class="mat-elevation-z8">

    <ng-container matColumnDef="Row">
      <td mat-cell *matCellDef="let element">
        <mat-card>
          <mat-card-title> {{ element.message }} </mat-card-title>
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="accept(element.id,element.workId)">
              <i class=" material-icons">
                done
              </i>
            </button>
            <button mat-raised-button color="warn" (click)="decline(element.id, element.workId)">
              <i class="material-icons">
                clear
              </i>
            </button>
          </mat-card-actions>
        </mat-card>
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row.workId)"></tr>
  </table>

  <mat-paginator showFirstLastButtons></mat-paginator>
</div>

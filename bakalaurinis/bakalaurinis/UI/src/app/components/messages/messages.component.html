<mat-grid-list cols="6" rowHeight="100px">
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-form-field appearance="outline">
      <mat-label>Search...</mat-label>
      <span matSuffix class="material-icons">
        search
      </span>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ex. ium">
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="4" [rowspan]="1">
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button mat-raised-button color="warn" (click)="deleteAll()">DeleteAll</button>
  </mat-grid-tile>
</mat-grid-list>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="messagesDataSource">

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="Text">
      <th mat-header-cell *matHeaderCellDef> Text </th>
      <td mat-cell *matCellDef="let element"> {{element.text}} </td>
    </ng-container>

    <ng-container matColumnDef="Time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element">{{element.dataString}}</td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="deleteById(element.id)">
          <i class="material-icons">
            clear
          </i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator showFirstLastButtons></mat-paginator>
</div>

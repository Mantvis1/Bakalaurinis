<div align="right">
  <button mat-flat-button color="warn" (click)="closeModal()">
    <i class="material-icons">
      clear
    </i>
  </button>
</div>
<form>
  <div *ngIf="isConfirmed; then approvalMessage else confirmationButtons"></div>

  <ng-template #confirmationButtons>
    <mat-form-field>
      <input matInput [(ngModel)]="data.receiverName" name="receiverName" placeholder="Įveskite vartotoją" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="invite()">Pakviesti</button>
  </ng-template>

  <ng-template #approvalMessage>
    <h1>
      Negalite redaguoti sąrašo
    </h1>
  </ng-template>

</form>

<div>
  <table mat-table [dataSource]="userInvitations" class="mat-elevation-z8">

    <ng-container matColumnDef="User">
      <th mat-header-cell *matHeaderCellDef> Vartotojo vardas </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Būsena </th>
      <td mat-cell *matCellDef="let element"> {{getStatus(element.invitationStatus)}} </td>
    </ng-container>

    <ng-container matColumnDef="Withdraw">
      <th mat-header-cell *matHeaderCellDef> Atšaukti </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.invitationStatus==0 && !isConfirmed">
          <button mat-raised-button color="warn" (click)="deleteInvitation(element)">Atšaukti</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator showFirstLastButtons></mat-paginator>
</div>

<div *ngIf="!isConfirmed" align="end">
  <button mat-raised-button color="primary" [disabled]="isExistAnyInvitations()" (click)="confirmUserList()">Patvirtinti
    dalyvių sąraša </button>
</div>

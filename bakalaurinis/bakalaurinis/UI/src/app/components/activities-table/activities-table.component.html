<div><button mat-raised-button color="basic" (click)="openCreateModal()">Add new activity</button></div>

<div>
  <table mat-table [dataSource]="activities" class="mat-elevation-z8">

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="Duration">
      <th mat-header-cell *matHeaderCellDef>Duration (minutes)</th>
      <td mat-cell *matCellDef="let element"> {{isValueExists(element.durationInMinutes)}} </td>
    </ng-container>

    <ng-container matColumnDef="FinishUntil">
      <th mat-header-cell *matHeaderCellDef> Finish Until </th>
      <td mat-cell *matCellDef="let element"> {{isValueExists(element.finishUntil)}} </td>
    </ng-container>

    <ng-container matColumnDef="Priority">
      <th mat-header-cell *matHeaderCellDef> Priority </th>
      <td mat-cell *matCellDef="let element"> {{getActivityPriority(element.activityPriority)}} </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn" (click)="deleteById(element.id)">Delete</button></td>
    </ng-container>

    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="editFrom(element)">Edit</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

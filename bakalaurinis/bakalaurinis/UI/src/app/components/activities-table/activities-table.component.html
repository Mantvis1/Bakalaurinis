<mat-grid-list cols="6" rowHeight="100px">
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-form-field appearance="outline">
      <mat-label>Search...</mat-label>
      <span matSuffix class="material-icons">
        search
      </span>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ex. ium">
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="4" [rowspan]="1">
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button mat-raised-button color="basic" (click)="openCreateModal()">Add new work</button>
  </mat-grid-tile>
</mat-grid-list>

<div>
  <table mat-table [dataSource]="activities" class="mat-elevation-z8">

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="Duration">
      <th mat-header-cell *matHeaderCellDef>Duration (minutes)</th>
      <td mat-cell *matCellDef="let element"> {{isValueExists(element.durationInMinutes)}} </td>
    </ng-container>

    <ng-container matColumnDef="Priority">
      <th mat-header-cell *matHeaderCellDef> Priority </th>
      <td mat-cell *matCellDef="let element"> {{getActivityPriority(element.activityPriority)}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary"
          (click)="editFrom(element)">Edit</button></td>
    </ng-container>

    <ng-container matColumnDef="Invite">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.isAuthor">
          <button mat-raised-button color="primary" (click)="invite(element.id)">Invite</button>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="deleteById(element.id)"> <i class="material-icons">
            clear
          </i> </button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator showFirstLastButtons></mat-paginator>
</div>

<mat-card class="login-card login-card-position">
  <form [formGroup]="registrationForm" (ngSubmit)="register()">
    <h1 class="center" mat-dialog-title>Registracija</h1>

    <div class="center">
      <mat-form-field>
        <input matInput
               name="username"
               placeholder="Vartotojo vardas"
               formControlName="username"
               class="form-control"
               required />
        <mat-error *ngIf="this.registrationForm.controls.username.invalid" class="error">
          Įveskite vartotojo vardą
        </mat-error>
      </mat-form-field>
    </div>

    <div class="center">
      <mat-form-field>
        <input matInput
               type="password"
               name="password"
               placeholder="Slaptažodis"
               formControlName="password"
               required />
        <mat-error *ngIf="this.registrationForm.controls.username.invalid" class="error">
          Įveskite slaptažodį
        </mat-error>
      </mat-form-field>
    </div>

    <div class="center">
      <mat-form-field>
        <input matInput
               type="password"
               name="reapeatPassword"
               placeholder="Pakartoti slaptažodį"
               formControlName="reapeatPassword"
               required />
        <mat-error *ngIf="this.registrationForm.controls.reapeatPassword.invalid" class="error">
          Pakartokite slaptažodį
        </mat-error>
      </mat-form-field>
    </div>

    <div class="center">
      <mat-form-field>
        <input matInput
               type="email"
               name="email"
               placeholder="El.paštas"
               formControlName="email"
               required />
        <mat-error *ngIf="this.registrationForm.controls.email.invalid" class="error">
          Įveskite el.paštą
        </mat-error>
      </mat-form-field>
    </div>

    <div class="center">
      <mat-dialog-actions align="end">
        <button mat-flat-button color="primary">
          Registruotis
        </button>
      </mat-dialog-actions>
    </div>

  </form>
</mat-card>

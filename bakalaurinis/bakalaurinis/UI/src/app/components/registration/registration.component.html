<mat-card class="login-card login-card-position">
  <form [formGroup]="registrationForm" (ngSubmit)="register()">
    <h1 class="center" mat-dialog-title>Registracija</h1>

    <div class="center">
      <mat-form-field>
        <input matInput
               name="username"
               placeholder="Vartotojo vardas"
               formControlName="username"
               class="form-control"
               required />
      </mat-form-field>
    </div>

    <div class="center">
      <mat-form-field>
        <input matInput
               type="password"
               name="password"
               placeholder="password"
               formControlName="password"
               required />
      </mat-form-field>
    </div>

    <div class="center">
      <mat-form-field>
        <input matInput
               type="password"
               name="reapeatPassword"
               placeholder="reapeatPassword"
               formControlName="reapeatPassword"
               required />
      </mat-form-field>
    </div>

    <div class="center">
      <mat-form-field>
        <input matInput
               type="email"
               name="email"
               placeholder="email"
               formControlName="email"
               required />
      </mat-form-field>
    </div>

    <div class="center">
      <mat-dialog-actions align="end">
        <button mat-flat-button color="primary">
          Registruotis
        </button>
      </mat-dialog-actions>
    </div>

  </form>
</mat-card>
